[netrom]
TimeToLive = 7        ; Initial value for TTL for outgoing NET/ROM packets
RetryCount = 1        ; Default number of NET/ROM retries
WindowSize = 2        ; Default NET/ROM window size
MaxNodes = 200        ; Maximum size of the routing table
MaxCircuits = 128     ; Maximum number of NET/ROM circuits to allow
MaxRoutes = 12        ; Maximum number of neighbors to keep
MaxLinks = 20         ; Maximum number of L2 links
MinQuality = 73       ; Minimum quality to add to nodes table

[port:port1]
number=1
description=RF link to RPI:K4DBZ-9 over LoRa
type=serial
tty=/dev/tty.wchusbserial1410
speed=9600
enabled=true
retries = 5
rtt = 1000      ; Round trip time in milliseconds

[port:port2]
number=2
description=PTY link
type=serial
tty=/tmp/vmodem0
speed=9600
enabled=false
